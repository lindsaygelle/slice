name: pull_request

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  main:
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
    steps:
      - uses: actions/checkout@v4
